<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Tour Packages</title>
</h:head>
<h:body>
    <h3>Add New Tour Package</h3>
    <h:form>
        <p>
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{tourPackageBean.name}" />
        </p>
        <p>
            <h:outputLabel for="price" value="Price:" />
            <h:inputText id="price" value="#{tourPackageBean.amount}" />
        </p>
        <p>
            <h:outputLabel for="currency" value="Currency:" />
            <h:inputText id="currency" value="#{tourPackageBean.currency}" />
        </p>
        <p>
            <h:outputLabel for="destination" value="Destination:" />
            <h:inputText id="destination" value="#{tourPackageBean.cityName}" />
        </p>
        <p>
            <h:outputLabel for="theme" value="Theme:" />
            <h:inputText id="theme" value="#{tourPackageBean.themeName}" />
        </p>
        <p>
            <h:commandButton value="Add Package" action="#{tourPackageBean.createTourPackage}" />
        </p>
    </h:form>

    <h3>List of Tour Packages</h3>
    <h:dataTable value="#{tourPackageBean.tourPackages}" var="tourPackage">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{tourPackage.name}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{tourPackage.price.amount} #{tourPackage.price.currency}
        </h:column>
        <h:column>
            <f:facet name="header">Destination</f:facet>
            #{tourPackage.destination.cityName}, #{tourPackage.destination.state}, #{tourPackage.destination.country}
        </h:column>
        <h:column>
            <f:facet name="header">Theme</f:facet>
            #{tourPackage.theme.name}
        </h:column>
    </h:dataTable>
</h:body>
</html>
