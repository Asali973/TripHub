<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Create Customer</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="container">
		<h2 class="mt-5">Create a new Customer</h2>
		<h:form>
			<h3 class="mt-4">Personal informations:</h3>
			<div class="form-group">
				<h:outputLabel for="firstname" value="First Name:" required="true" requiredMessage="First name is required." />
				<h:inputText id="firstname" value="#{customerBean.firstName}" class="form-control" required="true" />
			</div>
			<div class="form-group">
				<h:outputLabel for="lastname" value="Last Name:" required="true" requiredMessage="Last name is required." />
				<h:inputText id="lastname" value="#{customerBean.lastName}" class="form-control" required="true" />
			</div>
			<div class="form-group">
				<h:outputLabel for="email" value="Email:" required="true" requiredMessage="Email is required." />
				<h:inputText id="email" value="#{customerBean.email}" class="form-control" required="true" />
			</div>
			<div class="form-group">
				<h:outputLabel for="phoneNum" value="Phone Number:" />
				<h:inputText id="phoneNum" value="#{customerBean.phoneNum}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="password" value="Password:" required="true" requiredMessage="Please enter a password." />
				<h:inputSecret id="password" value="#{customerBean.password}" class="form-control" required="true" />
			</div>
			<div class="form-group">
				<h:outputLabel for="confirmPassword" value="Confirm Password:" required="true" requiredMessage="Please confirm your password." />
				<h:inputSecret id="confirmPassword" value="#{customerBean.confirmPassword}" class="form-control" required="true" />
			</div>
			<h3 class="mt-4">Address:</h3>
			<div class="form-group">
				<h:outputLabel for="num" value="Number:" />
				<h:inputText id="num" value="#{customerBean.num}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="street" value="Street:" />
				<h:inputText id="street" value="#{customerBean.street}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="city" value="City:" />
				<h:inputText id="city" value="#{customerBean.city}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="state" value="State:" />
				<h:inputText id="state" value="#{customerBean.state}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="country" value="Country:" />
				<h:inputText id="country" value="#{customerBean.country}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="zipCode" value="Zip Code:" />
				<h:inputText id="zipCode" value="#{customerBean.zipCode}" class="form-control" />
			</div>
			<h3 class="mt-4">Finance Info:</h3>
			<div class="form-group">
				<h:outputLabel for="CCNumber" value="Credit Card Number:" />
				<h:inputText id="CCNumber" value="#{customerBean.CCNumber}" class="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="expirationDate" value="Expiration Date (MM/DD/YYYY):" />
				<h:inputText id="expirationDate" value="#{customerBean.expirationDate}" class="form-control">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:inputText>
			</div>
			<div class="form-group mt-4">
				<h:commandButton value="Submit" action="#{customerBean.register}" class="btn btn-primary" />
			</div>
		</h:form>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:body>
</html>
