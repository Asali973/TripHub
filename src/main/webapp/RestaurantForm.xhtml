<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Offer a Restaurant service</title>
	<h:outputStylesheet library="css" name="loginCss.css" />
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<h:outputStylesheet library="css" name="loginCss.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center mt-3">Add a Restaurant</h2>
				<h:form prependId="false">
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button">Informations</button>
					<div class="form-group mt-4">
						<h:outputLabel for="name" value="Restaurant Name*:"
							required="true" requiredMessage="Name is required." />
						<h:inputText id="name"
							value="#{restaurantBean.subServicesViewModel.name}"
							class="form-control" required="true" />
					</div>

					<!-- Address dépliable -->
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4 bg-white"
						type="button" data-toggle="collapse" data-target="#addressSection"
						aria-expanded="false" aria-controls="addressSection">Address
						informations</button>
					<div class="collapse" id="addressSection">
						<div class="form-group mt-4">
							<h:outputLabel for="num" value="Number:" />
							<h:inputText id="num"
								value="#{restaurantBean.subServicesViewModel.num}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="street" value="Street:" />
							<h:inputText id="street"
								value="#{restaurantBean.subServicesViewModel.street}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="city" value="City:" />
							<h:inputText id="city"
								value="#{restaurantBean.subServicesViewModel.city}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="state" value="State:" />
							<h:inputText id="state"
								value="#{restaurantBean.subServicesViewModel.state}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="country" value="Country:" />
							<h:inputText id="country"
								value="#{restaurantBean.subServicesViewModel.country}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="zipCode" value="Zip Code:" />
							<h:inputText id="zipCode"
								value="#{restaurantBean.subServicesViewModel.zipCode}"
								class="form-control" />
						</div>

					</div>


					<!--        DESCRIPTION        -->
					
					<div class="form-group mt-4">
						<h:outputLabel for="description" value="Description:"
							required="true" requiredMessage="Vous pouvez ajouter ici les informations de l'établissement." />
						<h:inputText id="description"
							value="#{restaurantBean.subServicesViewModel.description}"
							class="form-control" required="false" />

					</div>

					<!--        REGISTER            -->
					
					<div class="form-group mt-4 d-flex justify-content-center">
						<h:commandButton value="Register"
							action="#{restaurantBean.register}"
							class="btn btn-custom btn-custom-signup" id="submitButton" />
					</div>

				</h:form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<h:outputScript library="javascript" name="loginJs.js" />
</h:body>
</html>
