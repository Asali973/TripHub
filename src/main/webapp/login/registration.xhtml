<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
     <h:outputStylesheet library="css" name="regForm.css"/>
   
    <title>Registration</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/navTemplate.xhtml">
        <ui:define name="content">
      
            <div class="reg-form-container">
                  <h2>Registration Form</h2>
                <h:form>
                    <div class="reg-form-group">
                        <h:outputLabel for="firstName" value="First Name:"/>
                        <h:inputText id="firstName" value="#{registrationBean.firstName}" class="reg-form-control"/>
                    </div>
                    <div class="reg-form-group">
                        <h:outputLabel for="lastName" value="Last Name:"/>
                        <h:inputText id="lastName" value="#{registrationBean.lastName}" class="reg-form-control"/>
                    </div>
                    <div class="reg-form-group">
                        <h:outputLabel for="email" value="Email:"/>
                        <h:inputText id="email" value="#{registrationBean.email}" class="reg-form-control"/>
                    </div>
                    <!-- Adding phone number field below email field -->
                    <div class="reg-form-group">
                        <h:outputLabel for="phone" value="Phone Number:"/>
                        <h:inputText id="phone" value="#{registrationBean.phoneNum}" class="reg-form-control"/>
                    </div>
                    <div class="reg-form-group">
                        <h:outputLabel for="password" value="Password:"/>
                        <h:inputSecret id="password" value="#{registrationBean.password}" class="reg-form-control"/>
                    </div>
                    <h:commandButton value="Register" action="#{registrationBean.register}" styleClass="btn btn-primary"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
