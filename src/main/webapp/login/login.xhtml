<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
<h:head>
   
    <title>Login</title>
</h:head>
<h:body>
<ui:composition template="/WEB-INF/templates/navTemplate.xhtml">
    <ui:define name="content">
        <div class="reg-form-container">
            <h2>Login Form</h2>
            <h:form>
                <div class="reg-form-group">
                    <h:outputLabel for="email" value="Email:"/>
                    <h:inputText id="email" value="#{loginBean.email}" class="reg-form-control"/>
                </div>
                <div class="reg-form-group">
                    <h:outputLabel for="password" value="Password:"/>
                    <h:inputSecret id="password" value="#{loginBean.password}" class="reg-form-control"/>
                </div>
                <h:commandButton value="Login" action="#{loginBean.login}" styleClass="reg-btn-primary"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</h:body>
</html>
