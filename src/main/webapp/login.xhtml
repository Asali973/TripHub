<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="test.css" />	 
    <title>Login</title>
</h:head>
<h:body>
    <div class="container mt-5">
        <h:form>
            <div class="form-group">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{loginBean.email}" required="true" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" class="form-control" />
            </div>
            <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-primary" />
        </h:form>
    </div>
</h:body>
</html>
