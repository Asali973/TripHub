<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Service List</title>
</h:head>
<h:body>
    <h1>Service List</h1>
    <h:form>
        <h:outputLabel value="Filter by Service Type:"/>
        <h:selectOneMenu value="#{serviceBean.selectedServiceType}" immediate="true">
            <f:selectItems value="#{serviceBean.allServiceTypes}" var="type" itemValue="#{type}" itemLabel="#{type.label}"/>
            <f:ajax execute="@this" render="serviceList"/>
        </h:selectOneMenu>
    </h:form>
    <h:dataTable id="serviceList" value="#{serviceBean.filteredServices}" var="service">
        <h:column>
            <f:facet name="header">Service Type</f:facet>
            <h:outputText value="#{service.type}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Service Name</f:facet>
            <h:outputText value="#{service.id}"/>
        </h:column>
        <!-- Add more columns as needed -->
    </h:dataTable>
</h:body>
</html>
