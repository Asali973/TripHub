<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Organizer Home Page</title>
</h:head>
<h:body>
    <h1>Welcome, Customer!</h1>
    <p>Google here</p>
   <p>Search our site :P</p>
   <p><h:link value="Link to Organizer Session Home" outcome="/views/organizer_session/homeForWebsite" /></p>
<ui:repeat value="#{organizerBean.allOrganizers}" var="organizer">
    <h:link value="Go to #{organizer.companyInfo.name}'s xhtmlFile" 
            outcome="/views/organizer_session/observeSettings?faces-redirect=true">

        <f:param name="userId" value="#{organizer.id}" />
    </h:link>
</ui:repeat>




    
</h:body>
</html>
