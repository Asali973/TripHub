
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Update Tour Package</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{tourPackageBean.tourPackageVm.name}" />

        <h:outputLabel for="price" value="Price:" />
        <h:inputText id="price" value="#{tourPackageBean.tourPackageVm.amount}"  />
        
          <h:outputLabel for="currency" value="Currency:" />
        <h:inputText id="currency" value="#{tourPackageBean.tourPackageVm.currency}"  />

         <h:outputLabel for="cityName" value="City:" />
        <h:inputText id="cityName" value="#{tourPackageBean.tourPackageVm.cityName}" />

        <h:outputLabel for="state" value="State:" />
        <h:inputText id="state" value="#{tourPackageBean.tourPackageVm.state}" />

        <h:outputLabel for="country" value="Country:" />
        <h:inputText id="country" value="#{tourPackageBean.tourPackageVm.country}" />

        <h:outputLabel for="themeName" value="Theme:" />
        <h:inputText id="themeName" value="#{tourPackageBean.tourPackageVm.themeName}" />
       
        <h:commandButton value="Update" action="#{tourPackageBean.updatePackage()}" />
    </h:form>
</h:body>
</html>
