<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Add Transportation</title>
	<h:outputStylesheet library="css" name="loginCss.css" />
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<h:outputStylesheet library="css" name="loginCss.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="card">
			<h:form prependId="false">

				<div class="card-body">
					<h2 class="card-title text-center mt-3">Offer a sub-service </h2>
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button">Sub-Service informations</button>
					<div class="form-group mt-4">
						<h:outputLabel for="subServiceName" value="Name*:"
							required="true" requiredMessage="Name is required." />
						<h:inputText id="name" value="#{subServiceBean.subservicevm.name}"
							class="form-control" required="true" />
					</div>					
				</div>

				<!-- Departure dépliable -->
				<div class="col-md-12 mt-4">
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4 bg-white"
						type="button" data-toggle="collapse"
						data-target="#departureSection" aria-expanded="false"
						aria-controls="departureSection">Address informations</button>
					<div class="collapse" id="departureSection">
						<div class="form-group mt-4">
							<h:outputLabel for="DepartureNum" value="Number:" />
							<h:inputText id="DepartureNum"
								value="#{subServiceBean.subservicevm.num}" class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="DepartureStreet" value="Street:" />
							<h:inputText id="DepartureStreet"
								value="#{subServiceBean.subservicevm.street}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="DepartureCity" value="City:" />
							<h:inputText id="DepartureCity"
								value="#{subServiceBean.subservicevm.city}" class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="DepartureState" value="State:" />
							<h:inputText id="DepartureState"
								value="#{subServiceBean.subservicevm.state}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="DepartureCountry" value="Country:" />
							<h:inputText id="DepartureCountry"
								value="#{subServiceBean.subservicevm.country}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="DepartureZipCode" value="Zip Code:" />
							<h:inputText id="DepartureZipCode"
								value="#{subServiceBean.subservicevm.zipCode}"
								class="form-control" />
						</div>
					</div>
				</div>

				
				<!-- Description dépliable -->
				<div class="col-md-12 mt-4">
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4 bg-white"
						type="button" data-toggle="collapse"
						data-target="#descriptionSection" aria-expanded="false"
						aria-controls="descriptionSection">Description</button>
					<div class="collapse" id="descriptionSection">
						<div class="form-group mt-4">
							<label for="description">Description:</label>
							<textarea id="description"
								class="form-control" maxlength="500"
								oninput="updateCharCount(this)"></textarea>
							<small id="charCount">500 characters remaining</small>
						</div>

					</div>

					<div class="form-group mt-4 d-flex justify-content-center">
						<h:messages class="text-center" id="messages" globalOnly="true"
							layout="table" styleClass="success-message" />
					</div>
					<div class="form-group mt-4 d-flex justify-content-center">
						<h:commandButton value="Add Service"
							action="#{subServiceBean.create}"
							styleClass="btn btn-custom btn-custom-signup" id="submitButton"
							update="messages" />

					</div>
				</div>
			</h:form>


		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
    function updateCharCount(textarea) {
        const maxLength = 500;
        const currentLength = textarea.value.length;
        const remainingChars = maxLength - currentLength;

        const charCountElement = document.getElementById('charCount');
        charCountElement.innerText = remainingChars + " characters remaining";
    }
    var descriptionTextarea = document.getElementById('description');
	  var defaultValue = "#{subServiceBean.subservicevm.description}";
	  descriptionTextarea.value = defaultValue;
</script>
	<!-- 	<h:outputScript library="javascript" name="loginJs.js" /> -->
</h:body>
</html>
