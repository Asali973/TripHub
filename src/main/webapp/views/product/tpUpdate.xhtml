
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Update Tour Package</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="regForm.css" />
</h:head>

<h:body>
	<h:form id="updatePackageForm" enctype="multipart/form-data">
		<h:inputHidden id="id" value="#{tourPackageBean.tourPackageVm.id}" />
		<div class="reg-form-container">
			<h3>Update your Tour Package</h3>
			<div class="row">
				<div class="col-md-6">
					<!-- First Slot (left column) -->
					<div class="reg-form-group">
						<h:outputLabel for="name" value="Name:" />
						<h:inputText id="name"
							value="#{tourPackageBean.tourPackageVm.name}"
							styleClass="reg-form-control" />
					</div>

					<div class="reg-form-group">
						<h:outputLabel for="price" value="Price:" />
						<h:inputText id="price"
							value="#{tourPackageBean.tourPackageVm.amount}"
							styleClass="reg-form-control" />
					</div>

					<div class="reg-form-group">
						<h:outputLabel for="currency" value="Currency:" />
						<h:selectOneMenu id="currency"
							value="#{tourPackageBean.selectedCurrency}"
							styleClass="reg-form-control">
							<f:selectItems value="#{tourPackageBean.currencies}" />
						</h:selectOneMenu>
						<!-- Use the tourPackageVm.currency value in an inputHidden field -->
						<h:inputHidden id="currencyHidden"
							value="#{tourPackageBean.tourPackageVm.currency}" />
					</div>
				</div>

				<div class="col-md-6">
					<!-- Second Slot (right column) -->
					<div class="reg-form-group">
						<h:outputLabel for="cityName" value="City:" />
						<h:inputText id="cityName"
							value="#{tourPackageBean.tourPackageVm.cityName}"
							styleClass="reg-form-control" />
					</div>

					<div class="reg-form-group">
						<h:outputLabel for="state" value="State:" />
						<h:inputText id="state"
							value="#{tourPackageBean.tourPackageVm.state}"
							styleClass="reg-form-control" />
					</div>

					<div class="reg-form-group">
						<h:outputLabel for="country" value="Country:" />
						<h:inputText id="country"
							value="#{tourPackageBean.tourPackageVm.country}"
							styleClass="reg-form-control" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<!-- Third Slot (left column) -->
					<div class="reg-form-group">
						<h:outputLabel for="themeName" value="Theme:" />
						<h:inputText id="themeName"
							value="#{tourPackageBean.tourPackageVm.themeName}"
							styleClass="reg-form-control" />
					</div>
				</div>

				<div class="col-md-6">
					<!-- Fourth Slot (right column) -->
					<div class="reg-form-group">
						<h:outputLabel for="pictureFile" value="Upload Picture:" />
						<div class="input-group mt-3">
							<div class="custom-file">
								<h:inputFile value="#{tourPackageBean.profilePicture}"
									id="pictureFile" styleClass="form-control" />
								<label class="custom-file-label" for="pictureFile">Choose
									picture</label>
							</div>
							<div class="input-group-append">
								<button type="button" class="btn btn-custom">Upload</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-padding">
				<div class="col-md-12">
					<!-- Fifth Slot (full-width) -->
					<div class="reg-form-group">
						<h:outputLabel for="description" value="Description:" />
						<h:inputText id="description"
							value="#{tourPackageBean.tourPackageVm.description}"
							styleClass="reg-form-control" />
					</div>
				</div>
			</div>
			<div class="row row-padding">
				<div class="col-md-12">
					<!-- Fifth Slot (full-width) -->
					<div class="reg-form-group">
						<h:commandButton value="Update"
							action="#{tourPackageBean.updatePackage}"
							styleClass="reg-btn-primary" />
					</div>
				</div>
			</div>
			
		</div>
		 <div class="reg-form-group">
                    <h:link value="Click here to check the updated Tour Package in the list!" outcome="/views/product/TourpackageHome.xhtml" styleClass="custom-link-button" />
                </div>
	</h:form>	
</h:body>
</html>
