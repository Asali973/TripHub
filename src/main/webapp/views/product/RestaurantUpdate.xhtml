<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:body>
<h:inputHidden id="id" value="#{restaurantBean.restaurantvm.id}"
		 />
	<ui:composition template="/WEB-INF/templates/navTemplate.xhtml">
		<ui:define name="additionalHeadContent">
			<link
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
				rel="stylesheet" />
			<link
				href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap"
				rel="stylesheet" />
			<h:outputStylesheet library="css" name="loginCss.css" />
			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css" />
		</ui:define>
		<ui:define name="content">
			<div class="containerForm">
				<div class="card">
					<h:form prependId="false" enctype="multipart/form-data">

						<div class="card-body">
							<h2 class="card-title text-center mt-3">Offer a restaurant
								</h2>

							<!-- Profile Picture Upload -->
							<div class="form-group">
								<h:outputLabel for="pictureRestaurant" />
								<div class="input-group mt-3">
									<!-- InputFile caché -->
									<h:inputFile value="#{restaurantBean.pictureRestaurant}"
										id="pictureRestaurant" styleClass="custom-file-input d-none"
										onchange="updateLabel(this);" />

									<!-- Label pour afficher le chemin du fichier sélectionné -->
									<label id="fileLabel" class="form-control">Choose your
										service picture</label>

									<!-- Bouton Upload -->
									<div class="input-group-append">
										<button type="button" class="btn btn-customUpload"
											onclick="document.getElementById('pictureRestaurant').click();">Upload</button>
									</div>
								</div>
							</div>

							<script type="text/javascript">
    					function updateLabel(inputElement) {
        					var fileName = inputElement.value.split("\\").pop();
       						 document.getElementById('fileLabel').textContent = fileName || "No file selected";
   						}
    					</script>

							<button
								class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
								type="button">Restaurant informations</button>
							<div class="form-group mt-4">
								<h:outputLabel for="restaurantName" value="Name*:"
									required="true" requiredMessage="Name is required." />
								<h:inputText id="restaurantName"
									value="#{restaurantBean.restaurantvm.name}"
									class="form-control" required="true" />
							</div>
						</div>

						<!-- Addresse dépliable -->
						<div class="col-md-12 mt-4">
							<button
								class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4 bg-white"
								type="button" data-toggle="collapse"
								data-target="#departureSection" aria-expanded="false"
								aria-controls="departureSection">Address informations</button>
							<div class="collapse" id="departureSection">
								<div class="form-group mt-4">
									<h:outputLabel for="DepartureNum" value="Number:" />
									<h:inputText id="DepartureNum"
										value="#{restaurantBean.restaurantvm.address.num}"
										class="form-control" />
								</div>
								<div class="form-group">
									<h:outputLabel for="DepartureStreet" value="Street:" />
									<h:inputText id="DepartureStreet"
										value="#{restaurantBean.restaurantvm.address.street}"
										class="form-control" />
								</div>
								<div class="form-group mt-4">
									<h:outputLabel for="DepartureCity" value="City:" />
									<h:inputText id="DepartureCity"
										value="#{restaurantBean.restaurantvm.address.city}"
										class="form-control" />
								</div>
								<div class="form-group mt-4">
									<h:outputLabel for="DepartureState" value="State:" />
									<h:inputText id="DepartureState"
										value="#{restaurantBean.restaurantvm.address.state}"
										class="form-control" />
								</div>
								<div class="form-group mt-4">
									<h:outputLabel for="DepartureCountry" value="Country:" />
									<h:inputText id="DepartureCountry"
										value="#{restaurantBean.restaurantvm.address.country}"
										class="form-control" />
								</div>
								<div class="form-group mt-4">
									<h:outputLabel for="DepartureZipCode" value="Zip Code:" />
									<h:inputText id="DepartureZipCode"
										value="#{restaurantBean.restaurantvm.address.zipCode}"
										class="form-control" />
								</div>
							</div>
						</div>


						<!-- Description dépliable -->
						<div class="col-md-12 mt-4">
							<button
								class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4 bg-white"
								type="button" data-toggle="collapse"
								data-target="#descriptionSection" aria-expanded="false"
								aria-controls="descriptionSection">Description</button>
							<div class="collapse" id="descriptionSection">

								<div class="form-group mt-4">
									<h:outputLabel for="description" value="Description:" />
									<h:inputTextarea id="description"
										value="#{restaurantBean.restaurantvm.description}"
										class="form-control" rows="4" maxlength="500"
										oninput="updateCharCount(this)"></h:inputTextarea>
									<small id="charCount">#{500 -
										fn:length(restaurantBean.restaurantvm.description)} characters
										remaining</small>
								</div>
							</div>
							<div class="form-group mt-4">
								<label for="availableFrom">Available From*:</label>

								<h:inputText id="availableFrom"
									value="#{accommodationBean.accommodationVm.availableFrom}"
									class="form-control date-picker">
									<f:convertDateTime pattern="yyyy-MM-dd" timeZone="UTC"
										type="date" />
								</h:inputText>

							</div>

							<div class="form-group mt-4">
								<label for="availableTill">Available Until*:</label>

								<h:inputText id="availableTill"
									value="#{accommodationBean.accommodationVm.availableTill}"
									class="form-control date-picker">
									<f:convertDateTime pattern="yyyy-MM-dd" timeZone="UTC"
										type="date" />
								</h:inputText>

							</div>
							<div class="form-group mt-4">
								<label for="availability">Click here to make your
									service available to our partners:</label>
								<div class="toggle-button">
									<h:selectBooleanCheckbox id="availability"
										value="#{accommodationBean.accommodationVm.availability}" />
								</div>
							</div>
							<div class="form-group mt-4">
								<h:outputLabel for="Price" value="Price*:" required="true"
									requiredMessage="Price is required." />
								<h:inputText id="price"
									value="#{restaurantBean.restaurantvm.price.amount}"
									class="form-control" required="true" />
							</div>
							<div class="form-group mt-4">
								<h:outputLabel for="Price" value="Currency*:" required="true"
									requiredMessage="Currency is required." />
								<h:selectOneMenu id="typeCurrency"
									value="#{restaurantBean.restaurantvm.currencyType}"
									class="form-control" required="true">
									<f:selectItems value="#{restaurantBean.allCurrencyTypes}"
										var="type" itemValue="#{type}" itemLabel="#{type.label}" />

								</h:selectOneMenu>
							</div>

							<div class="form-group mt-4 d-flex justify-content-center">
								<h:messages class="text-center" id="messages" globalOnly="true"
									layout="table" styleClass="success-message" />
							</div>
							<div class="form-group mt-4 d-flex justify-content-center">
								<h:commandButton value="Update "
									action="#{restaurantBean.updateRestaurant}"
									styleClass="reg-btn-primary">
									<f:param name="id" value="#{restaurantBean.restaurantvm.id}" />
									</h:commandButton>

							</div>
						</div>
						<div class="reg-form-group">
                    <h:link value="Click here to check the updated Restaurant in the list!" outcome="/views/product/RestaurantForm.xhtml" styleClass="custom-link-button" />
                </div>
					</h:form>


				</div>
			</div>
			
		<!-- Display the list -->
	
			<h:outputScript library="javascript" name="createNdisplayList.js" />
			<h:outputScript library="javascript" name="loginJs.js" />
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
			<script
				src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js">
			</script>
			
			<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr(".date-picker", {});
    });
</script>
			<script>
    $(document).ready(function(){
        // initialiser flatpickr pour les champs avec la classe date-picker
        $(".date-picker").flatpickr({
            dateFormat: "Y-m-d",
            enableTime: false
        });
    });
</script>
			<h:outputScript library="javascript" name="servicesCrud.js" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
