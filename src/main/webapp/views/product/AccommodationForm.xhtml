<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Offer a Accommodation</title>
	<h:outputStylesheet library="css" name="serviceCrud.css" />
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="card">
			<h:form prependId="false">

				<div class="card-body">
					<h2 class="card-title text-center mt-3">Add a new
						Accommodation</h2>

					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button">Accommodation informations</button>
					<div class="form-group mt-4">
						<h:outputLabel for="AccomdationName" value="Name*:"
							required="true" requiredMessage="Name is required." />
						<h:inputText id="name"
							value="#{accommodationBean.accommodationVm.name}"
							class="form-control" required="true" />
					</div>

					<div class="form-group mt-4">
						<h:outputLabel for="typeAccommodation"
							value="Type Accommodation :" required="true"
							requiredMessage="Type accommodation is required." />

						<h:selectOneMenu id="typeAccommodation"
							value="#{accommodationBean.accommodationVm.accommodationType}"
							class="form-control" required="true">
							<f:selectItems value="#{accommodationBean.allAccommodationTypes}"
								var="type" itemValue="#{type}" itemLabel="#{type.label}" />

						</h:selectOneMenu>
					</div>
				</div>
				<!-- Address dépliable -->
				<div class="col-md-12 mt-4">
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4 bg-white"
						type="button" data-toggle="collapse" data-target="#addressSection"
						aria-expanded="false" aria-controls="addressSection">Address
						informations</button>
					<div class="collapse" id="addressSection">
						<div class="form-group mt-4">
							<h:outputLabel for="num" value="Number:" />
							<h:inputText id="num"
								value="#{accommodationBean.accommodationVm.address.num}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="street" value="Street:" />
							<h:inputText id="street"
								value="#{accommodationBean.accommodationVm.address.street}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="city" value="City:" />
							<h:inputText id="city"
								value="#{accommodationBean.accommodationVm.address.city}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="state" value="State:" />
							<h:inputText id="state"
								value="#{accommodationBean.accommodationVm.address.state}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="country" value="Country:" />
							<h:inputText id="country"
								value="#{accommodationBean.accommodationVm.address.country}"
								class="form-control" />
						</div>
						<div class="form-group mt-4">
							<h:outputLabel for="zipCode" value="Zip Code:" />
							<h:inputText id="zipCode"
								value="#{accommodationBean.accommodationVm.address.zipCode}"
								class="form-control" />
						</div>
					</div>
				</div>

				<!-- Description dépliable -->
				<div class="col-md-12 mt-4">
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4 bg-white"
						type="button" data-toggle="collapse"
						data-target="#descriptionSection" aria-expanded="false"
						aria-controls="descriptionSection">Description</button>
					<div class="collapse" id="descriptionSection">
						<div class="form-group mt-4">
							<h:outputLabel for="description" value="Description:" />
							<h:inputTextarea id="description"
								value="#{accommodationBean.accommodationVm.description}"
								class="form-control" rows="4" maxlength="500"
								oninput="updateCharCount(this)"></h:inputTextarea>
							<small id="charCount">500 characters remaining</small>
						</div>
					</div>
					<div class="reg-form-group mt-4">
					<h:outputLabel for="availableTill" value="Available Till:" />
						<h:inputText id="availableTill" type="date"
							value="#{accommodationBean.accommodationVm.availableTill}"
							class="form-control date piker" >
							<f:convertDateTime pattern="dd/MM/yyyy"  />
						</h:inputText>
					</div>

					<div class="reg-form-group mt-4">
						<h:outputLabel for="availableFrom" value="Available From:" />
						<input type="date" id="availableFrom" class="form-control"
							value="#{accommodationBean.accommodationVm.availableFrom}" />
					</div>

					<div class="form-group mt-4">
						<label for="availability">Click here to make your service
							available to our partners:</label>
						<div class="toggle-button">
							<input type="checkbox" id="availability" class="toggle-input" /><label
								for="availability" class="toggle-label" />
						</div>
					</div>
					<div class="form-group mt-4">
						<h:outputLabel for="Price" value="Price*:" required="true"
							requiredMessage="Price is required." />
						<h:inputText id="price"
							value="#{accommodationBean.accommodationVm.price.amount}"
							class="form-control" required="true" />
					</div>
					<div class="form-group mt-4">
						<h:outputLabel for="Price" value="Currency*:" required="true"
							requiredMessage="Currency is required." />
						<h:selectOneMenu id="typeCurrency"
							value="#{accommodationBean.accommodationVm.currencyType}"
							class="form-control" required="true">
							<f:selectItems value="#{accommodationBean.allCurrencyTypes}"
								var="type" itemValue="#{type}" itemLabel="#{type.label}" />

						</h:selectOneMenu>
					</div>

					<div class="form-group mt-4 d-flex justify-content-center">
						<h:messages class="text-center" id="messages" globalOnly="true"
							layout="table" styleClass="success-message" />
					</div>

					<div class="form-group mt-4 d-flex justify-content-center">
						<h:commandButton value="Add" action="#{accommodationBean.create}"
							styleClass="btn btn-custom btn-custom-signup" id="submitButton"
							update="messages" />
					</div>
				</div>
			</h:form>
		</div>
	</div>

	<td><h:form>
			<!-- Update button -->
			<h:commandButton value="Update"
				action="#{accommodationBean.updateAccommodation()}"
				styleClass="reg-btn-primary btn-sm">
				<f:param name="id" value="#{accommodation.id}" />
			</h:commandButton>
		</h:form></td>
	<td><h:form>
			<!-- Delete button -->
			<h:commandButton value="Delete"
				actionListener="#{accommodationBean.deleteAccommodation()}"
				styleClass="reg-btn-primary btn-sm"
				onclick="return confirmDelete();">
				<f:param name="id" value="#{accommodation.id}" />
			</h:commandButton>
		</h:form></td>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
	<h:outputScript library="javascript" name="servicesCrud.js" />
</h:body>
</html>
