<ui:composition template="/WEB-INF/templates/organizer_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<h:head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Service Management</title>
			<h:outputStylesheet library="css" name="bootstrap.min.css" />
			<style>
.toggle-link {
	cursor: pointer;
	text-decoration: none;
	color: blue;
}

.columns-container {
	display: flex;
	justify-content: space-between;
}

.column {
	flex: 1;
	margin: 10px;
	padding: 10px;
	border: 1px solid #ccc;
}
</style>
			<script>
		    function toggleAccommodationSearch() {
		        togglePanel('accommodationForm:accommodationPanelGroup');
		    }

		    function toggleTransportationSearch() {
		        togglePanel('transportationForm:transportationPanelGroup');
		    }

		    function toggleRestaurantSearch() {
		        togglePanel('restaurantForm:restaurantPanelGroup');
		    }

		    function togglePanel(panelId) {
		        var panel = document.getElementById(panelId);
		        if (panel.style.display === 'none') {
		            panel.style.display = 'block';
		        } else {
		            panel.style.display = 'none';
		        }
		    }
		</script>
		</h:head>


		<h:body>
			<div class="columns-container">
				<div class="column">
					<!-- Accommodation Advanced Search -->
					<h:form id="accommodationForm">
						<h3 class="toggle-link" onclick="toggleAccommodationSearch()">Search
							our accommodations</h3>
						<h:panelGroup id="accommodationPanelGroup" style="display: none;">
							<h:panelGrid columns="2">
								<h:outputText value="Name:" />
								<h:inputText value="#{serviceBean.searchAccommodationName}" />

								<h:outputText value="City:" />
								<h:inputText value="#{serviceBean.searchAccommodationCity}" />

								<h:outputText value="Country:" />
								<h:inputText value="#{serviceBean.searchAccommodationCountry}" />

								<h:selectOneMenu
									value="#{serviceBean.selectedAccommodationType}">
									<f:selectItem itemValue="#{null}" itemLabel="Any Type" />
									<f:selectItems
										value="#{accommodationBean.allAccommodationTypes}" var="type"
										itemValue="#{type}" itemLabel="#{type.label}" />
								</h:selectOneMenu>
							</h:panelGrid>
							<h:commandButton value="Search Accommodations"
								action="#{serviceBean.advancedSearchAccommodation}" />
						</h:panelGroup>
					</h:form>
				</div>

				<div class="column">
					<!-- Transportation Advanced Search -->
					<h:form id="transportationForm">
						<h3 class="toggle-link" onclick="toggleTransportationSearch()">Search
							our transportations</h3>
						<h:panelGroup id="transportationPanelGroup" style="display: none;">
							<h:panelGrid columns="2">
								<h:outputLabel for="transportationName" value="Name:" />
								<h:inputText id="transportationName"
									value="#{serviceBean.searchTransportationName}" />

								<h:outputLabel for="departureCity" value="Departure City:" />
								<h:inputText id="departureCity"
									value="#{serviceBean.searchDepartureCity}" />

								<h:outputLabel for="departureCountry" value="Departure Country:" />
								<h:inputText id="departureCountry"
									value="#{serviceBean.searchDepartureCountry}" />

								<h:outputLabel for="arrivalCity" value="Arrival City:" />
								<h:inputText id="arrivalCity"
									value="#{serviceBean.searchArrivalCity}" />

								<h:outputLabel for="arrivalCountry" value="Arrival Country:" />
								<h:inputText id="arrivalCountry"
									value="#{serviceBean.searchArrivalCountry}" />

								<h:selectOneMenu
									value="#{serviceBean.selectedTransportationType}">
									<f:selectItem itemValue="#{null}" itemLabel="Any Type" />
									<f:selectItems
										value="#{transportationBean.allTransportationTypes}"
										var="transportationType" itemValue="#{transportationType}" itemLabel="#{transportationType.label}" />
								</h:selectOneMenu>

								<h:commandButton value="Search Transportation"
									action="#{serviceBean.advancedSearchTransportation}" />
							</h:panelGrid>

						</h:panelGroup>
					</h:form>
				</div>

				<div class="column">
					<!-- Restaurant Advanced Search -->
					<h:form id="restaurantForm">
						<h3 class="toggle-link" onclick="toggleRestaurantSearch()">Search
							our restaurants</h3>
						<h:panelGroup id="restaurantPanelGroup" style="display: none;">
							<h:panelGrid columns="2">
								<h:outputLabel for="restaurantName" value="Name:" />
								<h:inputText id="restaurantName"
									value="#{serviceBean.searchRestaurantName}" />

								<h:outputLabel for="restaurantCity" value="City:" />
								<h:inputText id="restaurantCity"
									value="#{serviceBean.searchRestaurantCity}" />

								<h:outputLabel for="restaurantCountry" value="Country:" />
								<h:inputText id="restaurantCountry"
									value="#{serviceBean.searchRestaurantCountry}" />

								<h:commandButton value="Search Restaurants"
									action="#{serviceBean.advancedSearchRestaurant}" />
							</h:panelGrid>
						</h:panelGroup>
					</h:form>

				</div>

			</div>

			<!-- Accommodation Results -->
			<h:form>

				<h:panelGroup>
					<h3>Accommodation Results</h3>
					<h:dataTable value="#{serviceBean.accommodationList}"
						var="accommodation">
						<!-- Display relevant data from your result list -->
						<h:column>
							<h:outputText value="#{accommodation.name}" />
						</h:column>
						<h:column>
							<h:outputText value="#{accommodation.accommodationType}" />
						</h:column>
						<h:column>
							<h:outputText value="#{accommodation.address.city}" />
						</h:column>
						<h:column>
							<h:outputText value="#{accommodation.address.country}" />
						</h:column>
						<h:column>
							<h:outputText value="#{accommodation.service.price.amount}" />
						</h:column>

						<!-- Add more columns for other data -->
					</h:dataTable>
				</h:panelGroup>
			</h:form>
			<!-- Transportation Results -->
			<h:form>

				<h:panelGroup>
					<h3>Transportation Results</h3>
					<h:dataTable value="#{serviceBean.transportationList}"
						var="transportation">
						<h:column>
							<h:outputText value="#{transportation.name}" />
						</h:column>
						<h:column>
							<h:outputText value="#{transportation.transportationType}" />
						</h:column>
					</h:dataTable>
				</h:panelGroup>
			</h:form>


			<!-- Restaurant Results -->
			<h:form>

				<h:panelGroup>
					<h3>Restaurant Results</h3>
					<h:dataTable value="#{serviceBean.restaurantList}" var="restaurant">
						<!-- Display relevant data from your result list -->
						<h:column>
							<h:outputText value="#{restaurant.name}" />
						</h:column>
						<!-- Add more columns for other data -->
					</h:dataTable>
				</h:panelGroup>
			</h:form>
		</h:body>

	</ui:define>
</ui:composition>
