
<ui:composition template="/WEB-INF/templates/navTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<h:head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Service Management</title>
			<h:outputStylesheet library="css" name="bootstrap.min.css" />
			<h:outputStylesheet library="css" name="AllServices.css" />
		</h:head>


		<h:body>
			<div class="columns-container">
				<div class="column">
					<!-- Accommodation Advanced Search -->
					<h:form id="accommodationForm">
						<h3 class="toggle-link" onclick="toggleAccommodationSearch()">Search
							our accommodations</h3>
						<h:panelGroup id="accommodationPanelGroup" style="display: none;">
							<div class="input-container">
								<h:outputLabel for="accommodationName" value="Name:"
									styleClass="h-label" />
								<h:inputText id="accommodationName"
									value="#{serviceBean.searchAccommodationName}"
									styleClass="input-field" />
							</div>

							<div class="input-container">
								<h:outputLabel for="accommodationCity" value="City:"
									styleClass="h-label" />
								<h:inputText id="accommodationCity"
									value="#{serviceBean.searchAccommodationCity}"
									styleClass="input-field" />
							</div>

							<div class="input-container">
								<h:outputLabel for="accommodationCountry" value="Country:"
									styleClass="h-label" />
								<h:inputText id="accommodationCountry"
									value="#{serviceBean.searchAccommodationCountry}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:outputLabel for="minPrice" value="Min Price:"
									styleClass="h-label" />
								<h:inputText id="minPrice" value="#{serviceBean.minPrice}"
									styleClass="input-field" />
							</div>

							<div class="input-container">
								<h:outputLabel for="maxPrice" value="Max Price:"
									styleClass="h-label" />
								<h:inputText id="maxPrice" value="#{serviceBean.maxPrice}"
									styleClass="input-field" />
							</div>

							<div class="input-container">
								<h:selectOneMenu
									value="#{serviceBean.selectedAccommodationType}"
									styleClass="input-field">
									<f:selectItem itemValue="#{null}" itemLabel="Any Type"
										styleClass="h-label" />
									<f:selectItems
										value="#{accommodationBean.allAccommodationTypes}"
										var="accommodationType" itemValue="#{accommodationType}"
										itemLabel="#{accommodationType.label}" styleClass="h-label" />
								</h:selectOneMenu>
							</div>

							<div class="input-container">

								<h:commandButton value="Search Accommodation"
									action="#{serviceBean.advancedSearchAccommodation}"
									styleClass="h-label search-button"
									onclick="toggleResultSection('accommodationResultPanel');">
								</h:commandButton>

							</div>

						</h:panelGroup>
					</h:form>
				</div>


				<div class="column">
					<!-- Transportation Advanced Search -->
					<h:form id="transportationForm">
						<h3 class="toggle-link" onclick="toggleTransportationSearch()">Search
							our transportations</h3>
						<h:panelGroup id="transportationPanelGroup" style="display: none;">
							<div class="input-container">
								<h:outputLabel for="departureCity" value="Departure City:"
									styleClass="h-label" />
								<h:inputText id="departureCity"
									value="#{serviceBean.searchDepartureCity}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:outputLabel for="departureCountry" value="Departure Country:"
									styleClass="h-label" />
								<h:inputText id="departureCountry"
									value="#{serviceBean.searchDepartureCountry}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:outputLabel for="arrivalCity" value="Arrival City:"
									styleClass="h-label" />
								<h:inputText id="arrivalCity"
									value="#{serviceBean.searchArrivalCity}"
									styleClass="input-field" />
							</div>
							<div class="input-container">

								<h:outputLabel for="arrivalCountry" value="Arrival Country:"
									styleClass="h-label" />
								<h:inputText id="arrivalCountry"
									value="#{serviceBean.searchArrivalCountry}"
									styleClass="input-field" />
							</div>
							<div class="input-container">

								<h:outputLabel for="minPrice" value="Minimum Price:"
									styleClass="h-label" />
								<h:inputText id="minPrice" value="#{serviceBean.minPrice}"
									styleClass="input-field" />
							</div>
							<div class="input-container">

								<h:outputLabel for="maxPrice" value="Maximum Price:"
									styleClass="h-label" />
								<h:inputText id="maxPrice" value="#{serviceBean.maxPrice}"
									styleClass="input-field" />
							</div>
							<div class="input-container">

								<h:outputLabel for="selectedTransportationType"
									value="Transportation Type:" styleClass="h-label" />
								<h:selectOneMenu id="selectedTransportationType"
									value="#{serviceBean.selectedTransportationType}"
									styleClass="input-field">
									<f:selectItem itemValue="#{null}" itemLabel="Any Type" />
									<f:selectItems
										value="#{transportationBean.allTransportationTypes}"
										var="transportationType" itemValue="#{transportationType}"
										itemLabel="#{transportationType.label}" />
								</h:selectOneMenu>
							</div>
							<div class="input-container">

								<h:commandButton value="Search Transportation"
									action="#{serviceBean.advancedSearchTransportation}"
									styleClass="h-label search-button">
								</h:commandButton>
							</div>
						</h:panelGroup>
					</h:form>
				</div>


				<div class="column">
					<!-- Restaurant Advanced Search -->
					<h:form id="restaurantForm">
						<h3 class="toggle-link" onclick="toggleRestaurantSearch()">Search
							our restaurants</h3>
						<h:panelGroup id="restaurantPanelGroup" style="display: none;">
							<div class="input-container">
								<h:outputLabel for="restaurantName" value="Name:"
									styleClass="h-label" />
								<h:inputText id="restaurantName"
									value="#{serviceBean.searchRestaurantName}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:outputLabel for="restaurantCity" value="City:"
									styleClass="h-label" />
								<h:inputText id="restaurantCity"
									value="#{serviceBean.searchRestaurantCity}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:outputLabel for="restaurantCountry" value="Country:"
									styleClass="h-label" />
								<h:inputText id="restaurantCountry"
									value="#{serviceBean.searchRestaurantCountry}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:outputLabel for="minPrice" value="Min Price:"
									styleClass="h-label" />
								<h:inputText id="minPrice" value="#{serviceBean.minPrice}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:outputLabel for="maxPrice" value="Max Price:"
									styleClass="h-label" />
								<h:inputText id="maxPrice" value="#{serviceBean.maxPrice}"
									styleClass="input-field" />
							</div>
							<div class="input-container">
								<h:commandButton value="Search Restaurant"
									action="#{serviceBean.advancedSearchRestaurant}"
									styleClass="h-label search-button">
								</h:commandButton>
							</div>
						</h:panelGroup>
					</h:form>
				</div>


			</div>

			<!-- Accommodation Results -->
			<h:form>

				<h:panelGroup id="accommodationResultPanel"
					rendered="#{not empty serviceBean.accommodationList}">
					<div class="result-section col-md-10">
						<h3 class="result-title">Accommodation Results</h3>
						<div class="rounded-table">
							<h:dataTable value="#{serviceBean.accommodationList}"
								var="accommodation" styleClass="result-table">
								<h:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{accommodation.name}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Type" />
									</f:facet>
									<h:outputText value="#{accommodation.accommodationType}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="City" />
									</f:facet>
									<h:outputText value="#{accommodation.address.city}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Country" />
									</f:facet>
									<h:outputText value="#{accommodation.address.country}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Price" />
									</f:facet>
									<h:outputText value="#{accommodation.service.price.amount}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Currency" />
									</f:facet>
									<h:outputText value="#{accommodation.service.price.currency}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="From" />
									</f:facet>
									<h:outputText value="#{accommodation.service.availableFrom}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Until" />
									</f:facet>
									<h:outputText value="#{accommodation.service.availableTill}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Available" />
									</f:facet>
									<h:outputText
										value="#{accomodation.service.availability ? 'Yes' : 'No'}" />
								</h:column>

								<h:column>
									<h:commandButton value="Select" styleClass="search-button" />
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</h:panelGroup>
			</h:form>
			<!-- Transportation Results -->
			<h:form>

				<h:panelGroup id="transportationResultPanel"
					rendered="#{not empty serviceBean.transportationList}">
					<div class="result-section col-md-10">

						<h3 class="result-title">Transportation Results</h3>
						<div class="rounded-table">
							<h:dataTable value="#{serviceBean.transportationList}"
								var="transportation" styleClass="result-table">
								<h:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{transportation.name}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Type" />
									</f:facet>
									<h:outputText value="#{transportation.transportationType}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Departure City" />
									</f:facet>
									<h:outputText value="#{transportation.departure.city}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Departure Country" />
									</f:facet>
									<h:outputText value="#{transportation.departure.country}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Arrival City" />
									</f:facet>
									<h:outputText value="#{transportation.arrival.city}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Arrival Country" />
									</f:facet>
									<h:outputText value="#{transportation.arrival.country}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Price" />
									</f:facet>
									<h:outputText value="#{transportation.service.price.amount}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Currency" />
									</f:facet>
									<h:outputText value="#{transportation.service.price.currency}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="From" />
									</f:facet>
									<h:outputText value="#{transportation.service.availableFrom}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Until" />
									</f:facet>
									<h:outputText value="#{transportation.service.availableTill}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Available" />
									</f:facet>
									<h:outputText
										value="#{transportation.service.availability ? 'Yes' : 'No'}" />
								</h:column>

								<h:column>
									<h:commandButton value="Select" styleClass="search-button" />
								</h:column>

							</h:dataTable>
						</div>
					</div>
				</h:panelGroup>
			</h:form>


			<!-- Restaurant Results -->
			<h:form>

				<h:panelGroup id="restaurantResultPanel"
					rendered="#{not empty serviceBean.restaurantList}">
					<div class="result-section col-md-10">

						<h3 class="result-title">Restaurant Results</h3>
						<div class="rounded-table">
							<h:dataTable value="#{serviceBean.restaurantList}"
								var="restaurant" styleClass="result-table">
								<!-- Display relevant data from your result list -->
								<h:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{restaurant.name}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="City" />
									</f:facet>
									<h:outputText value="#{restaurant.address.city}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Country" />
									</f:facet>
									<h:outputText value="#{restaurant.address.country}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="From" />
									</f:facet>
									<h:outputText value="#{restaurant.service.availableFrom}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Until" />
									</f:facet>
									<h:outputText value="#{restaurant.service.availableTill}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Price" />
									</f:facet>
									<h:outputText value="#{restaurant.service.price.amount}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Currency" />
									</f:facet>
									<h:outputText value="#{restaurant.service.price.currency}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Availability" />
									</f:facet>
									<h:outputText
										value="#{restaurant.service.availability ? 'Yes' : 'No'}" />
								</h:column>

								<h:column>
									<h:commandButton value="Select" styleClass="search-button" />
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</h:panelGroup>
			</h:form>
			<h:outputScript library="javascript" name="allServicesSearch.js" />

		</h:body>

	</ui:define>
</ui:composition>
