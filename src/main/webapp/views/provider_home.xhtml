<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="/WEB-INF/templates/navTemplate.xhtml">
		<ui:define name="additionalHeadContent">
			<link
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
				rel="stylesheet" />
			<link
				href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap"
				rel="stylesheet" />

			<link rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />


			<h:outputStylesheet library="css" name="organizer_home.css" />
		</ui:define>
		<ui:define name="content">
			<div class="containerForm">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title text-center mt-3">Welcome to your space
							dear Partner!</h1>

						<h5 class="card-title text-center mt-3">Unveil your unique
							services — from accommodations and dining to transportation — and
							transform the way organizers offers.</h5>
						<!-- Add your specific organizer-related content here -->

						<h:form>
							<div class="row mt-5">
								<!-- Customize your space Card -->
								<div class="col-md-4">
									<div
										class="card clickable-card text-center d-flex align-items-center justify-content-center"
										onclick="window.location.href='/triphub/views/product/RestaurantForm.xhtml'">
										<div class="card-body">
											<h3 class="card-title">Add a restaurant</h3>
											<br />
											<br />
											<div class="pt-3">
												<i class="fa-solid fa-utensils fa-4x"></i>
											</div>
										</div>
									</div>
								</div>

								<!-- Access your home page Card -->
								<div class="col-md-4">
									<div
										class="card clickable-card text-center d-flex align-items-center justify-content-center"
										onclick="window.location.href='/triphub/views/product/AccommodationForm.xhtml'">
										<div class="card-body">
												<h3 class="card-title">Add an accommodation</h3>
												<br />
												<br />
											<div class="pt-3">
												<i class="fa-solid fa-hotel fa-4x"></i>
											</div>
										</div>
									</div>
								</div>

								<!-- Choose your subscription Card -->
								<div class="col-md-4">
									<div
										class="card clickable-card text-center d-flex align-items-center justify-content-center"
										onclick="window.location.href='/triphub/views/product/TransportationForm.xhtml'">
										<div class="card-body">
											<h3 class="card-title">Add a transport</h3>
											<br />
											<br />
											<div class="pt-3">
												<i class="fa-solid fa-plane fa-4x"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
