<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Selection d'Abonnement</title>
    <h:outputStylesheet library="css" name="Choosesubscription.css" />
</h:head>
<h:body>

<div class="gallery">
    <article class="card">
        <figure>
            <img src="images/standard-offer.jpg" alt="Standard Offer" />
            <figcaption>
                <h3>Standard</h3>
            </figcaption>
        </figure>
        <h:form>
            <h:commandButton value="Souscrire Standard" action="#{organizerBean.saveSubscription('STANDARD')}" />
        </h:form>
    </article>
    <article class="card">
        <figure>
            <img src="images/deluxe-offer.jpg" alt="Deluxe Offer" />
            <figcaption>
                <h3>Deluxe</h3>
            </figcaption>
        </figure>
        <h:form>
            <h:commandButton value="Souscrire Deluxe" action="#{organizerBean.saveSubscription('DELUXE')}" />
        </h:form>
    </article>
    <article class="card">
        <figure>
            <img src="images/premium-offer.jpg" alt="Premium Offer" />
            <figcaption>
                <h3>Premium</h3>
            </figcaption>
        </figure>
        <h:form>
            <h:commandButton value="Souscrire Premium" action="#{organizerBean.saveSubscription('PREMIUM')}" />
        </h:form>
    </article>
</div>

</h:body>
</html>
