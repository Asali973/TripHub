<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="website.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

	<title>Transports</title>
	<style>
.tour-packages {
	display: flex;
	flex-wrap: wrap;
}

.tour-package {
	width: 50%; /* Two boxes per row */
	padding: 10px;
	box-sizing: border-box;
}
/* Add any additional styling as needed */
</style>
</h:head>
<h:body>
	<h1>Find Out the best deals for your Travels all around the World</h1>
	<div class="tour-packages">
		<!-- Loop through tour packages and generate flex boxes -->
		<ui:repeat value="#{transportationBean.allTransportations}" var="transport">
    <div class="tour-package">
        <h2>#{transport.name}</h2>
        <p>Description: #{transport.description}</p>
        <p>Price: #{transport.service.price.amount} #{transport.service.price.currency}</p>
        <p>Mode of Transportation: #{transport.transportationType}</p>       
        <a href="details_trans.xhtml?id=#{transport.id}" class="btn btn-primary">View Details</a>
    </div>
</ui:repeat>


	</div>
</h:body>
</html>
