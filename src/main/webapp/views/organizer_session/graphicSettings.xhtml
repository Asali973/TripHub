<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:body>

	<ui:composition template="/WEB-INF/templates/navTemplate.xhtml">

		<ui:define name="additionalHeadContent">
			<link
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
				rel="stylesheet" />
			<link
				href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap"
				rel="stylesheet" />

			<h:outputStylesheet library="css" name="organizer_home.css" />

		</ui:define>
		<ui:define name="content">
			<div class="container mt-5">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title text-center mt-3">Customize your home
							page</h2>
						<h:form>
							<div class="mt-4">
								<h:outputText value="Choose a background color:" class="d-block mb-2" />
								<h:inputText id="primaryColor" a:type="color"
									class="form-control mb-3"
									value="#{organizerBean.userViewModel.primaryColor}" />

								<h:outputText value="Header and footer color:" class="d-block mb-2" />
								<h:inputText id="secondaryColor" a:type="color"
									class="form-control mb-3"
									value="#{organizerBean.userViewModel.secondaryColor}" />

								<h:outputText value="Select a font for your text:" class="d-block mb-2" />
								<h:selectOneMenu
									value="#{organizerBean.userViewModel.primaryFont}"
									class="form-control mb-3">
									<f:selectItem itemLabel="Arial" itemValue="Arial" />
									<f:selectItem itemLabel="Verdana" itemValue="Verdana" />
									<f:selectItem itemLabel="Times New Roman"
										itemValue="Times New Roman" />
								</h:selectOneMenu>

								<h:outputText value="Select a template for your space:"
									class="d-block mb-2" />
								<h:selectOneMenu value="#{organizerBean.userViewModel.layout}"
									class="form-control mb-3">
									<f:selectItems value="#{organizerBean.availableLayouts}"
										itemLabel="#{layout.name}" itemValue="#{layout}" var="layout" />
								</h:selectOneMenu>
							</div>

							<div class="mt-3 d-flex justify-content-center">
								<h:commandButton value="Update" class="btn btn-primary mr-2"
									action="#{organizerBean.updateGraphicSettings}" />
								<h:commandButton value="Back to settings space"
									class="btn btn-primary mr-2"
									action="/views/organizer_home?faces-redirect=true" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
