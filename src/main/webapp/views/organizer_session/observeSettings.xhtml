	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Observe Graphic Settings</title>
	<style>
body {
	background-image: url('#{organizerBean.userViewModel.backgroundUrl}');
	color: #{organizerBean.userViewModel.primaryColor
}

;
font-family




:


 


#{
organizerBean




.userViewModel




.primaryFont




}
;
}
.secondary {
	color: #{organizerBean.userViewModel.secondaryColor
}

;
font-family




:


 


#{
organizerBean




.userViewModel




.secondaryFont




}
;
}
.primary {
	color: #{organizerBean.userViewModel.primaryColor
}
;
font-family

organizerBean

}

}
</style>
</h:head>
<h:body>
	<h1>Welcome to the Preview</h1>
	<ui:include src="#{organizerBean.userViewModel.xhtmlFile}" />
	<h:outputText value="Test static value" />


	<p class="secondary">This is some sample text to observe the
		secondary font and color.</p>
	<p class="primary">This is some sample text to observe the primary
		font and color.</p>

	<h:dataTable value="#{tourPackageBean.currentUserTourPackages}"
		var="tourPackage">
		<h:column>
			<f:facet name="header">Nom</f:facet>
        #{tourPackage.name}
    </h:column>
		<h:column>
			<f:facet name="header">Prix</f:facet>
        #{tourPackage.price.amount} #{tourPackage.price.currency}
    </h:column>
		<h:column>
			<f:facet name="header">Picture</f:facet>
			<h:graphicImage value="/images/#{tourPackage.picture.link}"
				alt="Tour package picture" />
		</h:column>

		<!-- Ajoutez d'autres colonnes pour d'autres propriétés de TourPackage si nécessaire -->
	</h:dataTable>
</h:body>
