<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="website.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<title>Purchase Successful</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/navTemplate.xhtml">
		<ui:define name="additionalHeadContent">
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
				rel="stylesheet" />
			<link
				href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap"
				rel="stylesheet" />
			<h:outputStylesheet library="css" name="organizer_home.css" />
		</ui:define>
		<ui:define name="content">
			<div id="purchase-container-parent">
				<h:form id="purchase-container-child">
				<h:graphicImage id="purchase-pic" library="images" name="successful_purchase_logo.png" alt="payment successful"/>
				<h1>Purchase Successful!</h1>
				<p>Thank you for your purchase. Your order is now being
					processed.</p>

				<!-- Optionally, provide a button to navigate back to the main page or other parts of your application -->
				<h:commandButton value="Back to Home"
					action="homeForWebsite?faces-redirect=true" />
				</h:form>
			</div>		
		</ui:define>
	</ui:composition>
</h:body>
</html>
