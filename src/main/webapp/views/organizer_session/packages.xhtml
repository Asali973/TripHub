<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="website.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

	<title>Tour Packages</title>
	<style>
.tour-packages {
	display: flex;
	flex-wrap: wrap;
}

.tour-package {
	width: 50%; /* Two boxes per row */
	padding: 10px;
	box-sizing: border-box;
}
/* Add any additional styling as needed */
</style>
</h:head>
<h:body>
<ui:composition template="/WEB-INF/templates/organizer_template.xhtml">
        <ui:define name="content">
	<h1>Tour Packages</h1>
	<div class="tour-packages">
		<!-- Loop through tour packages and generate flex boxes -->
		<ui:repeat value="#{tourPackageBean.allTourPackages}" var="package">
    <div class="tour-package">
        <h2>#{package.name}</h2>
        <p>Description: #{package.description}</p>
        <p>Price: #{package.price.amount} #{package.price.currency}</p>
        <p>Destination: #{package.destination.cityName}, #{package.destination.state}, #{package.destination.country}</p>
        <p>Theme: #{package.theme.themeName}</p>
    <a href="details.xhtml?id=#{package.id}" class="btn btn-primary">View Details</a>


    </div>
</ui:repeat>

	</div>
	        </ui:define>
    </ui:composition>
</h:body>
</html>
