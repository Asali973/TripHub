<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <h:outputStylesheet library="css" name="bootstrap.min.css" />
   <h:outputStylesheet library="css" name="website.css" />
   <link rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <title>Your Cart</title>
   <style>
.tour-packages {
	display: flex;
	flex-wrap: wrap;
}

.tour-package {
	width: 50%; /* Two boxes per row */
	padding: 10px;
	box-sizing: border-box;
}
/* Add any additional styling as needed */
</style>
</h:head>
<h:body>
 <h1>Your Cart</h1>
<div>
    <div>
        <strong>Item</strong>
    </div>
    <div>
        <strong>Price</strong>
    </div>
    <hr />
    <ui:repeat value="#{cartBean.cartItems}" var="item">
        <div>
            <h:outputText value="#{item.tourPackage.name}" />
        </div>
        <div>
            <h:outputText value="#{item.tourPackage.price.amount} #{item.tourPackage.price.currency}" />
        </div>
        <hr />
    </ui:repeat>
</div>
 
    <h:button value="Continue Shopping" outcome="/views/organizer_session/homeForWebsite.xhtml" />
       
</h:body>

</html>
