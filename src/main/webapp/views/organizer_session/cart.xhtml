<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="website.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<title>Your Cart</title>
	<style>
.tour-packages {
	display: flex;
	flex-wrap: wrap;
}

.tour-package {
	width: 50%; /* Two boxes per row */
	padding: 10px;
	box-sizing: border-box;
}
/* Add any additional styling as needed */
</style>
</h:head>
<h:body>
  <h:form>
        <h1>Your Cart</h1>
        <h:outputText value="Date of Purchase: #{cartBean.dateOfPurchase}">
            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
        </h:outputText>

        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Date Time</th>
                    <th>User</th>
                    <th>Add more Items</th>
                   
                </tr>
            </thead>
            <tbody>
                 <ui:repeat value="#{cartBean.cartItems}" var="item">
                <tr>
                    <td><h:outputText value="#{item.tourPackage.name}" /></td>
                    <td><h:outputText
                            value="#{item.tourPackage.price.amount} #{item.tourPackage.price.currency}" /></td>
                    <td><h:outputText value="#{item.dateOfOrder}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText></td>
                    <td><h:outputText
                            value="#{item.user.firstName} #{item.user.lastName}" /></td>
                    <td>
                        <h:inputText value="#{item.quantity}" />
                        <h:commandButton value="Update"
                            action="#{cartBean.updateCartItemQuantity(item)}" />
                    </td>                   
                </tr>
            </ui:repeat>
            </tbody>
        </table>     
  <h:outputText value="Total Price: #{cartBean.calculateTotalPrice(cartBean.cartItems)} #{cartBean.cartItems[0].tourPackage.price.currency}" />

        <h:button value="Continue Shopping" outcome="/views/organizer_session/homeForWebsite.xhtml" />
    </h:form>
</h:body>

</html>
