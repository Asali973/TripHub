<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Welcome to Triphub</title>
</h:head>

<ui:composition template="/WEB-INF/templates/navTemplate.xhtml">
	<ui:define name="content">
		<p>This is the home page. Add our content here.</p>
		<h:body>
			<h2>Welcome to Triphub!</h2>
			<h:form>
				<h:commandButton value="Login" action="login" />
				<h:commandButton value="Create a customer account"
					action="loginAndAccount/CustomerRegistration" />
				<h:commandButton value="Create a provider account"
					action="loginAndAccount/ProviderRegistration" />
				<h:commandButton value="Create an organizer account"
					action="loginAndAccount/OrganizerRegistration" />
				<h:commandButton value="Create a superAdmin account"
					action="loginAndAccount/SuperAdminRegistration" />

				<h:commandButton value="Create Accommodation"
					action="product/AccommodationForm"/>

				<h:commandButton value="Search your Tour Packages"
					action="tpAdvancedSearch" />
				<h:commandButton value="Go to Tour Packages"
					action="tourPackageHome" />


			</h:form>
			<h:panelGroup rendered="#{sessionScope.userType eq 'customer'}">
				<p>Welcome, dear customer!</p>
			</h:panelGroup>

			<h:panelGroup rendered="#{sessionScope.userType eq 'organizer'}">
				<p>Welcome, dear organizer!</p>
			</h:panelGroup>

			<h:panelGroup rendered="#{sessionScope.userType eq 'provider'}">
				<p>Welcome, dear provider!</p>
			</h:panelGroup>

			<h:panelGroup rendered="#{sessionScope.userType eq 'superAdmin'}">
				<p>Welcome, dear super admin!</p>
			</h:panelGroup>
		</h:body>
	</ui:define>
</ui:composition>

</html>
