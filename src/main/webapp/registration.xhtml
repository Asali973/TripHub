<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="test.css" />
    <title>Registration</title>
</h:head>
<h:body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="firstName" value="First Name:"/>
                <h:inputText id="firstName" value="#{registrationBean.firstName}" class="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastName" value="Last Name:"/>
                <h:inputText id="lastName" value="#{registrationBean.lastName}" class="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{registrationBean.email}" class="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{registrationBean.password}" class="form-control"/>
            </div>
            <h:commandButton value="Register" action="#{registrationBean.register}" styleClass="btn btn-primary"/>
        </h:form>
    </div>
</h:body>
</html>
