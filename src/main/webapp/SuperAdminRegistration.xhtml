<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Create Super Administrator</title>
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<!-- 	<link href="css/style.css" rel="stylesheet" /> -->
	<style>
.card {
	margin: auto;
	max-width: 900px;
}

.container {
	margin-top: 50px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center mt-3">Create a new Super Administrator
					account</h2>
				<h:form>
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button">Personnal informations</button>
					<div class="form-group mt-4">
						<h:outputLabel for="firstname" value="First Name*:"
							required="true" requiredMessage="First name is required." />
						<h:inputText id="firstname" value="#{superAdminBean.firstName}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="lastname" value="Last Name*:" required="true"
							requiredMessage="Last name is required." />
						<h:inputText id="lastname" value="#{superAdminBean.lastName}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="email" value="Email*:" required="true"
							requiredMessage="Email is required." />
						<h:inputText id="email" value="#{superAdminBean.email}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="phoneNum" value="Phone Number:" />
						<h:inputText id="phoneNum" value="#{superAdminBean.phoneNum}"
							class="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel for="password" value="Password*:" required="true"
							requiredMessage="Please enter a password." />
						<h:inputSecret id="password" value="#{superAdminBean.password}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="confirmPassword" value="Confirm Password*:"
							required="true" requiredMessage="Please confirm your password." />
						<h:inputSecret id="confirmPassword"
							value="#{superAdminBean.confirmPassword}" class="form-control"
							required="true" />
					</div>

					<!-- Address dépliable -->
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button" data-toggle="collapse" data-target="#addressSection"
						aria-expanded="false" aria-controls="addressSection">Address
						informations</button>
					<div class="collapse" id="addressSection">
						<div class="form-group mt-4">
							<h:outputLabel for="num" value="Number:" />
							<h:inputText id="num" value="#{superAdminBean.num}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="street" value="Street:" />
							<h:inputText id="street" value="#{superAdminBean.street}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="city" value="City:" />
							<h:inputText id="city" value="#{superAdminBean.city}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="state" value="State:" />
							<h:inputText id="state" value="#{superAdminBean.state}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="country" value="Country:" />
							<h:inputText id="country" value="#{superAdminBean.country}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="zipCode" value="Zip Code:" />
							<h:inputText id="zipCode" value="#{superAdminBean.zipCode}"
								class="form-control" />
						</div>
					</div>

					<!-- FinanceInfo dépliable -->
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button" data-toggle="collapse" data-target="#paymentSection"
						aria-expanded="false" aria-controls="paymentSection">Payment
						informations</button>
					<div class="collapse" id="paymentSection">
						<div class="form-group mt-4">
							<h:outputLabel for="CCNumber" value="Credit Card Number:" />
							<h:inputText id="CCNumber" value="#{superAdminBean.CCNumber}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="expirationDate"
								value="Expiration Date (MM/DD/YYYY):" />
							<h:inputText id="expirationDate"
								value="#{superAdminBean.expirationDate}" class="form-control">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:inputText>
						</div>
					</div>
					<div class="form-group mt-4">
						<h:commandButton value="Submit" action="#{superAdminBean.register}"
							class="btn btn-primary" />
					</div>

				</h:form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:body>
</html>
