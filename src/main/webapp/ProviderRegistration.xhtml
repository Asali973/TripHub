<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Create Provider</title>
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<!-- 	<link href="css/style.css" rel="stylesheet" /> -->
	<style>
.card {
	margin: auto;
	max-width: 900px;
}

.container {
	margin-top: 50px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center mt-3">Create a new Provider
					account</h2>
				<h:form>
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button">Personnal informations</button>
					<div class="form-group mt-4">
						<h:outputLabel for="firstname" value="First Name*:" required="true"
							requiredMessage="First name is required." />
						<h:inputText id="firstname" value="#{providerBean.firstName}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="lastname" value="Last Name*:" required="true"
							requiredMessage="Last name is required." />
						<h:inputText id="lastname" value="#{providerBean.lastName}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="email" value="Email*:" required="true"
							requiredMessage="Email is required." />
						<h:inputText id="email" value="#{providerBean.email}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="phoneNum" value="Phone Number:" />
						<h:inputText id="phoneNum" value="#{providerBean.phoneNum}"
							class="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel for="password" value="Password*:" required="true"
							requiredMessage="Please enter a password." />
						<h:inputSecret id="password" value="#{providerBean.password}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<h:outputLabel for="confirmPassword" value="Confirm Password*:"
							required="true" requiredMessage="Please confirm your password." />
						<h:inputSecret id="confirmPassword"
							value="#{providerBean.confirmPassword}" class="form-control"
							required="true" />
					</div>

					<!-- Address dépliable -->
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button" data-toggle="collapse" data-target="#addressSection"
						aria-expanded="false" aria-controls="addressSection">Address
						informations</button>
					<div class="collapse" id="addressSection">
						<div class="form-group mt-4">
							<h:outputLabel for="num" value="Number:" />
							<h:inputText id="num" value="#{providerBean.num}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="street" value="Street:" />
							<h:inputText id="street" value="#{providerBean.street}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="city" value="City:" />
							<h:inputText id="city" value="#{providerBean.city}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="state" value="State:" />
							<h:inputText id="state" value="#{providerBean.state}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="country" value="Country:" />
							<h:inputText id="country" value="#{providerBean.country}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="zipCode" value="Zip Code:" />
							<h:inputText id="zipCode" value="#{providerBean.zipCode}"
								class="form-control" />
						</div>
					</div>


					<!-- Payment Information dépliable -->
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button" data-toggle="collapse"
						data-target="#paymentInfoSection" aria-expanded="false"
						aria-controls="paymentInfoSection">Payment informations</button>
					<div class="collapse" id="paymentInfoSection">
						<div class="form-group mt-4">
							<h:outputLabel for="CCNumber" value="Credit Card Number:" />
							<h:inputText id="CCNumber" value="#{providerBean.CCNumber}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="expirationDate"
								value="Expiration Date (MM/DD/YYYY):" />
							<h:inputText id="expirationDate"
								value="#{providerBean.expirationDate}" class="form-control">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:inputText>
						</div>
					</div>


					<!-- Company Information dépliable -->
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button" data-toggle="collapse"
						data-target="#companyInfoSection" aria-expanded="false"
						aria-controls="companyInfoSection">Company informations</button>
					<div class="collapse" id="companyInfoSection">
						<div class="form-group mt-4">
							<h:outputLabel for="companyName" value="Company Name:" />
							<h:inputText id="companyName" value="#{providerBean.companyName}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="companyLogoLink" value="Company Logo Link:" />
							<h:inputText id="companyLogoLink"
								value="#{providerBean.companyLogoLink}" class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="companyPictureLink"
								value="Company Picture Link:" />
							<h:inputText id="companyPictureLink"
								value="#{providerBean.companyPictureLink}" class="form-control" />
						</div>
					</div>

					<!-- Administration Information dépliable -->
					<button
						class="btn btn-outline-dark btn-lg btn-block text-left mt-4 display-4"
						type="button" data-toggle="collapse"
						data-target="#adminInfoSection" aria-expanded="false"
						aria-controls="adminInfoSection">Administration
						informations</button>
					<div class="collapse" id="adminInfoSection">

						<div class="form-group mt-4">
							<h:outputLabel for="siret" value="Siret:" />
							<h:inputText id="siret" value="#{providerBean.siret}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="phone" value="Phone:" />
							<h:inputText id="phone" value="#{providerBean.phone}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="sector" value="Sector:" />
							<h:inputText id="sector" value="#{providerBean.sector}"
								class="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="adminEmail" value="Admin Email:" />
							<h:inputText id="adminEmail" value="#{providerBean.adminEmail}"
								class="form-control" />
						</div>
					</div>
					<div class="form-group mt-4">
						<h:commandButton value="Submit" action="#{providerBean.register}"
							class="btn btn-primary" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:body>
</html>
